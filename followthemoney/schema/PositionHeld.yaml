PositionHeld:
  label: "Position held"
  plural: "Positions held"
  extends: Interval
  matchable: false
  description: >
    The occupation of a position by a person for a specific period of time.
  featured:
    - holder
    - post
  required:
    - holder
    - post
  properties:
    holder:
      label: "Holder"
      reverse:
        name: positionsOccupied
        label: "Positions occupied"
      type: entity
      range: Person
    post:
      label: "Position occupied"
      reverse:
        name: occupancies
        label: "Occupancies"
      type: entity
      range: Position
    occupancyStatus:
      label: "Occupancy status"
      type: occupancy_status
    
