Position:
  label: "Position"
  plural: "Positions"
  matchable: false
  # cf. https://www.popoloproject.com/specs/post.html
  description: >
    A post, role or position within an organization or body.
    This describes a position one or more people may occupy
    and not the occupation of the post by a specific individual at a 
    specific point in time.

    - `jurisdiction` is not the constituency of a national member of
      parliament - their legislative jurisdiction - the power or effect
      of their position - is nationwide.
  featured:
    - name
    - organization
    - category
  caption:
    - name
  required:
    - name
  properties:
    organization:
      label: "Organization"
      type: entity
      reverse:
        name: positions
        label: Positions
      range: Organization
    name:
      label: "Name"
      type: name
    category:
      label: "Category"
      type: string
    description:
      label: "Description"
      type: text
    summary:
      label: "Summary"
      type: text
    sourceUrl:
      label: "Source link"
      type: url
    jurisdiction:
      label: Jurisdiction
      type: country
    jurisdiction_region:
      label: Subnational jurisdiction name or code
      type: string
    wikidataId:
      label: "Wikidata ID"
      hidden: true
      type: identifier
